<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.ico"  type="image/x-icon">
  <title>Register Up</title>
</head>
<body>
  <div class="container">
    <div class="signupForm">
        <form action="/register" method="POST">

        <h2>Register</h2><br>
        <img src="logo.png" alt="Logo Icon" style="height: 100px;width: 100px; transform: translate(180px);" class="logo">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Display Name" required><br>
      
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="yo@yahoo.com" required><br>
      
        <label for="dateOfBirth">Date of Birth</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
      
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="password" required><br>
      
        <label for="confirmPassword">Confirm Password</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter agian so you dont forget" required>
    
          <br>
          <span>
            Already Have Account 
            <a href="signup.html">Click here</a>
          </span>
          <button type="submit" >Sign Up</button>
        </form>
    </div>
  </div>
