<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.ico"  type="image/x-icon">
  <title>Quill-Admin Sign Up</title>
</head>
<body>
  <form action="/admin" method="POST">
  <div class="container">
    <div class="signupForm">
        <h2>Admin Login</h2><br>
        <img src="logo.png" alt="Logo Icon" style="height: 100px;width: 100px; transform: translate(60px,-1.5em); " class="logo">
        <label for="usernameInput">Admin User Name</label>
        <input type="text" id="admin" name="admin"><br>
        <label for="usernameInput">Password</label> 
        <input type="password" id="Password" name="Password">
        <br>
        <button onclick="signup()">Sign Up</button>
      </div>
    </div>
  </form>



  </script>
</body>

  background-color: #0202022b; /* Consistent background color */

}

h2 {
  text-align: center;
  color: whitesmoke;
  margin-bottom: 15px;
}

}
